<!DOCTYPE HTML>
<html>
	<head>
		<title>Project 3</title>
		<style></style>
		<link rel = "stylesheet" href = "index.css">
		<script src = "index.js"></script>
		<script></script>
	</head>
	<body onload = "init();">
		<h1 id = "title">Guess My Number</h1>
		<div id = "header">Guess a number between 1 and 100</div> 
		<div id = "container">
			<div id = "scoring">
				<div><span>score: </span><span id = "currentscore">10</span></div>
				<div><span>High score: </span><span id = "highscore">0</span></div>
			</div>
			<button id = "reset" onclick = "reset();">Reset</button>
			<div id = "playArea">
				<div id = "img" class = "center"><img id = "image" src = "resources/man.PNG" /></div>
				<div class = "center"><input id = "input" placeholder = "Guess any number"></input></div>
				<div class = "center"><button id = "check" onclick = "tryNumber();">Check</button></div>
				<div class = "center" id = "feedback">Guess a Number</div>
			</div>
			<ul id = "g"></ul>
			<div id = "winArea">
				<div id = "img" class = "winCenter"><img id = "win" src = "resources/win.PNG" /></div>
				<div class = "winCenter"><h1>Congratulations!</h1></div>
				<div class = "winCenter">Your guess was correct. <span id = "randomNum">15 </span> was the random number.</div>
				<div class = "winCenter">Your score: <span id = "winscore"></span></div>
				<div class = "winCenter">Your high score: <span id = "winhigh"></span></div>
				<div class = "winCenter"><button onclick = "reset();">Play again</button></div>
			</div>
		</div>
	</body>
</html>
